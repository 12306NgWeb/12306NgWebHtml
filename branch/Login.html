<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/login.css" />
	<title>用户注册 —— 12306NG Web项目</title>
</head>
<body>
  <!-- 满屏开始 -->
	<div class="fullscreen">
    <!-- 顶部开始 -->
    <div class="site-top">
      <div class="site-logo"><a href="">12306NG Web项目</a></div>
      <div class="site-nav">
        <a href="">首页</a>
        <a href="">查询</a>
        <a href="">购票</a>
        <a href="">退票</a>
        <a href="">帮助</a>
        <a href="">反馈</a>
      </div>
      <div class="sign-board"><a href="" class="login">登录</a><a href="" class="reg">注册</a></div>
    </div>
    <!-- 顶部结束 -->
    <!-- 主体开始 -->
    <div class="body-skin w1000">
      <div class="fieldset">
          <div class="legend">登录</div>
          <div class="field clr">
            <div class="label"><span>*</span> 用户名：</div>
            <div class="input">
              <input type="text" class="text username">
              <p>用户名由字母、数字或“_”组成，长度不少于6位，不多于30位</p>
            </div>
            <div class="tip">
              <p class="correct">&nbsp;</p>
            </div>
          </div>
          <div class="field clr">
            <div class="label"><span>*</span> 密码：</div>
            <div class="input">
              <input type="password" class="text pwd">
              <p>密码不得小于6位字符</p>
            </div>
            <div class="tip">
              <p class="error">您输入的密码有误</p>
            </div>
          </div>
          <div class="field clr">
            <div class="label"><span>*</span> 确认密码：</div>
            <div class="input">
              <input type="password" class="text repeatpwd">
              <p>请再次输入密码</p>
            </div>
            <div class="tip">
              <p class="normal"></p>
            </div>
          </div>
          <div class="field clr">
            <div class="label"><span>*</span> 验证码：</div>
            <div class="input">
              <input type="text" class="text code"><img src="images/yanzhengma.png" alt="">
              <p>看不清，<a href="#">换一张</a></p>
            </div>
            <div class="tip">
              <p class="normal"></p>
            </div>
          </div>
        </div>
        <!-- 操作区 -->
        <div class="operator"><input type="submit" value="&nbsp;" class="btn btn-login"> &nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="&nbsp;" class="btn btn-reg"></div>
    </div>
    <!-- 主体结束 -->
  </div>
  <!-- 满屏结束 -->
	<div class="footer clr">
		<div class="footer-logo"><a href="">12306NG</a></div>
		<div class="footer-nav">
			<a href="">新手上路</a> | 
			<a href="">常见问题</a> | 
			<a href="">意见反馈</a> | 
			<a href="">关于12306NG</a> | 
			<a href="">团队成员</a> | 
			<a href="">联系我们</a>
	  </div>
	</div>
</body>
</html>
